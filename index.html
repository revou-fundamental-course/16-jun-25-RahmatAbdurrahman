<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik Segitiga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Area Calculator Section -->
        <div class="calculator-section">
            <h2 class="header-blue rounded-t-lg md:rounded-tr-none text-white p-5 text-center text-2xl font-bold">Luas Segitiga</h2>
            <img src="kumpulan-rumus-segitiga-dalam-matematika-mudah-gm3tLD8t0Y.jpg" alt="Diagram of a triangle for area" class="triangle-diagram">
            <div class="formula">
                Rumus Luas Segitiga: L = 1/2 x a x t
                <br>
                Dimana: L = Luas, a = Panjang Alas, t = Tinggi
            </div>
            <form id="areaForm" class="mt-5">
                <div class="input-group">
                    <label for="alas">Nilai Alas (a)</label>
                    <input type="number" id="alas" placeholder="Masukkan nilai alas" class="rounded-lg">
                    <div id="alasError" class="error-message"></div>
                </div>
                <div class="input-group">
                    <label for="tinggi">Nilai Tinggi (t)</label>
                    <input type="number" id="tinggi" placeholder="Masukkan nilai tinggi" class="rounded-lg">
                    <div id="tinggiError" class="error-message"></div>
                </div>
                <div class="output-group">
                <button type="submit" class="btn-hitung rounded-lg">Hitung Luas</button>
                <button type="button" class="btn-reset rounded-lg" onclick="resetAreaForm()">Reset</button>
            </form>
            <div id="resultLuas" class="result-box mt-5 rounded-lg">Hasil Luas: -</div>
                </div>
        </div>

        <!-- Perimeter Calculator Section -->
        <div class="calculator-section">
            <h2 class="header-blue rounded-t-lg md:rounded-tl-none text-white p-5 text-center text-2xl font-bold">Keliling Segitiga</h2>
            <img src="kumpulan-rumus-segitiga-dalam-matematika-mudah-gm3tLD8t0Y.jpg" alt="Diagram of a triangle for perimeter" class="triangle-diagram">
            <div class="formula">
                Rumus Keliling Segitiga: K = S1 + S2 + S3
                <br>
                Dimana: K = Keliling, S1, S2, S3 = Panjang Sisi
            </div>
            <form id="perimeterForm" class="mt-5">
                <div class="input-group">
                    <label for="sisi1">Nilai Sisi 1 (S1)</label>
                    <input type="number" id="sisi1" placeholder="Masukkan nilai sisi 1" class="rounded-lg">
                    <div id="sisi1Error" class="error-message"></div>
                </div>
                <div class="input-group">
                    <label for="sisi2">Nilai Sisi 2 (S2)</label>
                    <input type="number" id="sisi2" placeholder="Masukkan nilai sisi 2" class="rounded-lg">
                    <div id="sisi2Error" class="error-message"></div>
                </div>
                <div class="input-group">
                    <label for="sisi3">Nilai Sisi 3 (S3)</label>
                    <input type="number" id="sisi3" placeholder="Masukkan nilai sisi 3" class="rounded-lg">
                    <div id="sisi3Error" class="error-message"></div>
                </div>
                <button type="submit" class="btn-hitung rounded-lg">Hitung Keliling</button>
                <button type="button" class="btn-reset rounded-lg" onclick="resetPerimeterForm()">Reset</button>
            </form>
            <div id="resultKeliling" class="result-box mt-5 rounded-lg">Hasil Keliling: -</div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
